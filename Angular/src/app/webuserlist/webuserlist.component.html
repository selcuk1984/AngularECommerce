<div class="main-content">
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-12">
                <div class="card">
                    <div class="card-header card-header-danger">
                        <h4 class="card-title ">Kullanıcı Listesi</h4>
                        <p class="card-category"> Site kullanıcılarının göründüğü alan</p>
                    </div>
                    <div class="card-body">
                        <div class="table-responsive">
                            <table class="table">
                                <thead class=" text-primary">
                                    <th>
                                        ID
                                    </th>
                                    <th>
                                        Name
                                    </th>
                                    <th>
                                        Surname
                                    </th>
                                    <th>
                                        Address
                                    </th>
                                    <th>
                                        EMail
                                    </th>
                                    <th>
                                        Phone
                                    </th>
                                    <th>
                                        Sil
                                    </th>
                                </thead>
                                <tbody>
                                    <tr *ngFor="let item of webusers">
                                        <td>
                                            {{item._id}}
                                        </td>
                                        <td>
                                            {{item.name}}
                                        </td>
                                        <td>
                                            {{item.surname}}
                                        </td>
                                        <td>
                                            {{item.address}}
                                        </td>
                                        <td>
                                            {{item.email}}
                                        </td>
                                        <td>
                                            {{item.phone}}
                                        </td>
                                        <td>
                                            <button class="btn btn-danger" (click)="Delete(item._id)">Sil</button>
                                        </td>
                                     
                                    </tr>
                          
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
  </div>
